(reference comments.components.ts)-->


<div *ngIf="showMe">
    <div>
        <div class="commentContainer" *ngFor='let comment of comments | async'>
            <p>name: {{ comment.name }}</p>
            <p>email: {{ comment.email }}</p>
            <p>body: {{ comment.body }}</p>
        </div>
    </div>
</div>
